<script>
  // Function to inject styles into Botpress iframe
  function injectBotpressStyles() {
    // Find all iframes in the document
    const iframes = document.querySelectorAll('iframe');
    
    iframes.forEach(iframe => {
      // Check if it's the Botpress iframe
      if (iframe.title === "Botpress" || 
          iframe.name === "webchat" || 
          iframe.classList.contains('bpWebchat') ||
          iframe.classList.contains('bpOpen')) {
        
        try {
          // Try to access the iframe content and modify its styles
          const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
          
          // Create a style element
          const styleElement = document.createElement('style');
          styleElement.textContent = `
            * {
              cursor: none !important;
            }
            
            html, body, div, span, button, a {
              cursor: none !important;
            }
          `;
          
          // Append the style element to the iframe's head
          iframeDocument.head.appendChild(styleElement);
          
          console.log("Successfully injected styles into Botpress iframe");
        } catch (error) {
          console.log("Cannot access iframe content due to same-origin policy");
        }
      }
    });
  }
